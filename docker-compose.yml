version: '3'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
      - certificates:/certs
    environment:
      - sslcert:/certs/host-certs/live/${HOST_HOSTNAME}/cert.pem
      - sslkey:/certs/host-certs/live/${HOST_HOSTNAME}/privkey.pem
    ports:
      - 9443:9443
      - 8000:8000
      - 8081:9000
    networks:
      - infrastructure

