version: '3'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
      - /etc/ssl/certs/soc:/certs:ro
    ports:
      - 8000:8000
      - 9443:9443
      - 80:9000
    networks:
      - infrastructure

volumes:
  portainer_data:
  
networks:
  infrastructure:
    ipam:
      config:
        - subnet: 172.31.0.0/16

